<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TO DO LIST</title>
  </head>
  <style>
  body{
    background-color: orange;
  }
  ul{
     color:black;
  }
  ul li {
  list-style-type: disc;
  font-size: 25px;
  }
  
  #submit-button {
 
  background: black;
  color: yellow;
  padding:10px;
}

#submit-button:hover{
background-color:red;
}

#text-box{
  background: black;
  color: yellow;
  padding:10px 10px 10px 80px;
}

#text-box:hover{
background-color:red;
}
 
   h2{
    color: black;
	text-align:center;
	font-size:40px;
	font-family:italic;
   }
  
  </style>
  <body>
    <input id='text-box'type="text" name="" value="" placeholder="Things to do">

    <input id='submit-button'type="button" name="" value="ADD">
    <hr>
    <h2 style="margin:5px">Things To Do !!</h2>
    <div id='para'>
      <ul id="myUL">
        
      </ul>
    </div>
    <script>
       var e1 = document.getElementById('submit-button')
      e1.addEventListener('click',textclick)
    
      function textclick(){
  
  var li = document.createElement("li");
  var inputValue = document.getElementById("text-box").value;
  var t = document.createTextNode(inputValue);
  li.appendChild(t);
 
    document.getElementById("myUL").appendChild(li);

  document.getElementById("text-box").value = "";
       
      }
    </script>
  </body>
</html>
